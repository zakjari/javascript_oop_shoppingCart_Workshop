<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat OOJ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panier d'Achat - JavaScript Orienté Objet</h1>
        </header>

        <main>
            <section id="product-list">
                <h2>Liste des Produits</h2>
                <div class="products">
                    <!-- Les produits seront affichés ici dynamiquement -->
                </div>
            </section>

            <section id="cart">
                <h2>Votre Panier</h2>
                <ul id="cart-items">
                    <!-- Les items du panier seront affichés ici -->
                </ul>
                <h3>Total des Articles: <span id="total-items">0</span></h3>
                <h3>Prix Total: <span id="total-price">0</span> €</h3>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 - Panier d'Achat OOJ</p>
        </footer>
    </div>

    <script src ="app.js"></script>
</body>
</html>
